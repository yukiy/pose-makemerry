<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link href="./css/style.css" rel="stylesheet" type="text/css"/>
	<script src="./lib/jquery.js"></script>
	<script src="./lib/pixi.min.js"></script>
	<script src="./lib/parlin.js"></script>
	<script src="./lib/Input.js"></script>
	<script src="./js/Utils.js"></script>
	<script src="./js/Camera.js"></script>
	<script src="./js/PoseCalculator.js"></script>
	<script src="./js/PxView.js"></script>
	<script src="./js/PxSpriteEffects.js"></script>
	<script src="./js/PxGraphicEffects.js"></script>
	<script src="./js/PxEffectKeyMap.js"></script>
	<script src="./js/PxSetupDraw.js"></script>
	<script src="./js/CanvasView.js"></script>
	<script src="./js/CanvasEffects.js"></script>
	<script src="./js/CanvasSetupDraw.js"></script>
	<script src="./js/KeyRecorder.js"></script>
	<script src="./js/main.js"></script>
</head>

<body>
	<div id="logo"><img src="./img/logo.png"/></div>
	<button id="about_btn">このサイトについて</button>
	<br/>
	<button id="start_btn">録画する</button>
<!-- 	<button id="rec_btn">Rec</button>
 -->
 	<button id="upload_btn">アップロードする</button>
	<input type="file" id="upload_file" style="display: none;"/>

	<p>
		<button id="mobilePlay_btn">start</button>
	</p>

	<div style="display: none;">
		<span><input type="checkbox" id="deleteMode"/>Delete Mode</span>
	</div>

	<table>
		<tr>
			<td>
				<div id="previewArea">
					<video id="live_video" autoplay></video>
					<video id="playback_video"></video>
					<div id="effectView"></div>
				</div>
			</td>
			<td>
				<div id="effectBox">
					<div id="headSelect" class="overlaySelects">
						<p>頭</p>
						<input type="range" id="headSize" class="sizes" min=0.05 max=0.3 value=0.15 step=0.01>
						<br/>
						<label id="qLabel">
							<input type="radio" name="head" value="q" checked>
						</label>
						<label id="wLabel">
							<input type="radio" name="head" value="w">
						</label>
					</div>
					<div id="handsSelect" class="overlaySelects">
						<p>手</p>
						<input type="range" id="handsSize" class="sizes" min=0.05 max=0.3 value=0.15 step=0.01>
						<br/>
						<label id="aLabel">
							<input type="radio" name="hands" value="a" checked>
						</label>
						<label id="sLabel">
							<input type="radio" name="hands" value="s">
						</label>
					</div>
					<div id="effectsSelect" class="overlaySelects">
						<p>エフェクト</p>
						<input type="radio" name="effects" value="z" checked> 1
						<input type="radio" name="effects" value="x" > 2
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
